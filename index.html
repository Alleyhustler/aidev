<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aidev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .updating {
      font-size: 2rem;
      letter-spacing: 3px;
    }

    /* Animation for dots */
    .dots span {
      animation: blink 1s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="updating">
    Fetching <span class="dots"><span>.</span><span>.</span><span>.</span></span> Live once on DEX<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>
</body>
</html>
